<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'add_book'%}" method="post">
        {% csrf_token%}
        <table>
            <tr>
                <td>book Title</td>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <td>description</td>
                <td><textarea name="desc"  cols="30" rows="10"></textarea></td>
            </tr>
        </table>
        <input type="submit" value="add book">
    </form>
    <table>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
        {% for book in books%}
        <tr>
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td><a href="{% url 'desc_page' id=book.id%}">View</a></td>
        </tr>
        {% endfor%}
    </table>
            
           
</body>
</html>
